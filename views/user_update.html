<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detail Pengguna</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="text-center mt-5">Edit Pengguna</h1>
        <form action="/users/<%= user.id %>?_method=PUT" method="POST" class="mt-4"> 
            <div class="form-group">
                <label for="name">name</label>
                <input type="text" id="name" name="name" value="<%= user.name %>" required class="form-control">
                <label for="name">email</label>
                <input type="email" id="email" name="email" value="<%= user.email %>" required class="form-control">
                <label for="name">Password</label>
                <input type="password" id="password" name="password" placeholder="Kosongkan jika tidak ingin mengubah perubahan password" class="form-control">
            </div>
            <button type="submit" class="btn btn-secondary">Simpan Perubahan</button>
            <a href="/users" class="btn btn-secondary">Batal</a>




        </form>

    </div>
    
</body>
</html>
